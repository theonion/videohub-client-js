<div class="videohub-video-picker">
  <div ng-show="!video">
    <videohub-suggest video="video" channel="{{ channel }}"></videohub-suggest>
  </div>
  <div ng-show="video" class="videohub-video-picker-choice">
    <span ng-bind="video.title"></span>
    <button class="btn btn-link glyphicon glyphicon-remove-sign" ng-click="reset()">
      <span class="hidden">Clear</span>
    </button>
  </div>
</div>
